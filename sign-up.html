<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./css/style.css"/>
    <link rel="stylesheet" href="./css/media.css"/>
    <link rel="icon" href="./sources/mini-logo.png"/>
</head>
<body>
<main class="auth-container">
    <div class="column form-auth-container">
        <h3 class="auth-title">refresh <i>space</i></h3>
        <form action="#" class="auth-form">
            <span class="form-title">bine ai venit</span>
            <span class="form-description">înregistrează-te pentru a fi mereu alături de noi!</span>
            <div class="form-group">
                <input type="text" placeholder="Nume">
            </div>
            <div class="form-group">
                <input type="text" placeholder="Prenume">
            </div>
            <div class="form-group">
                <input type="email" placeholder="E-mail">
            </div>
            <div class="form-group">
                <input type="password" placeholder="Parola" id="password">
                <img src="./sources/eye.png" alt="eye" id="toggle-show-password">
            </div>
            <div class="form-group password-container">
                <input type="password" placeholder="Confirmare parolă" id="password-confirm">
                <img src="./sources/eye.png" alt="eye" id="toggle-show-password-confirm">
            </div>
            <button type="submit" class="button-rounded">Înregistrează-mă</button>
            <div class="sau">
                <span>sau</span>
            </div>
            <div class="socials">
                <button class="button-social">
                    <img src="./sources/facebook.png" alt="facebook">
                    <span>Facebook</span>
                </button>
                <button class="button-social">
                    <img src="./sources/google.png" alt="google">
                    <span>Google</span>
                </button>
            </div>
        </form>
        <div class="footer">
            <span>Deja ai un cont ?</span>
            <a href="./log-in.html" class="underline">Conectează-te aici</a>
        </div>
    </div>
    <div class="column column-image">
        <img src="./sources/girl-header.png" alt="girl">
    </div>
</main>

<script src="./js/password.js"></script>
</body>
</html>
